<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table1</title>
      <style type="text/css">

        th, td {
          padding: 20px;
          color: white;
          text-align: left;
          border: 1px solid orange;


        }

        table:nth-of-type(1)
         th {
          background: #ffc40c;
          color: black;
          text-align: center;
        }

        table {
          background: #191970;
          color: white;
          border-collapse: collapse;
           width: 60%;
        }

      </style>
  </head>
  <body>
    <table>
      <tr>
        <th>VARDAS</th>
        <th style="background: #DAA520">PAVARDĖ</th>
        <th>AMŽIUS</th>
      <tr>
        <td>Jonas</td>
        <td>Rimkus</td>
        <td>54</td>
      </tr>
      <tr>
        <td>Vestina</td>
        <td>Petronytė</td>
        <td>31</td>
      </tr>
      <tr>
        <td>Marius</td>
        <td>Dulinskas</td>
        <td>23</td>

      </tr>
    </table>
  </body>
</html>
